<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="app.css">
        <title>goodLooking Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator_display">
                <button class="answer_display">0</button>
            </div>
            <div class="calculator_keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key_operator" data-action="subtract">-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key_operator" data-action="divide">/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key_operator" data-action="multiply">*</button>
                <button>0</button>
                <button class="key_operator" data-action="remainder">%</button>
                <button class="key_operator" data-action="add">+</button>
                <button class="key_operator equals_key" data-action="calculate">=</button>
                <button class="key_operator" data-action="clear">Clear</button>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
